<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active vs Passive Voice Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #4b6cb7;
      color: white;
      padding: 20px 0;
      font-size: 1.8em;
    }

    .content {
      padding: 20px;
    }

    video {
      width: 80%;
      max-width: 720px;
      margin-bottom: 20px;
      border: 3px solid #4b6cb7;
    }

    .question-box {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #e7e7e7;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #d1d1d1;
    }

    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    üéì Active vs Passive Voice Grammar Game
  </header>

  <div class="content">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support video.
    </video>

    <div class="question-box" id="quiz-box">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <div id="feedback"></div>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" loop></audio>

    <button onclick="toggleMusic()">üéµ Toggle Music</button>
  </div>

  <footer>
    &copy; 2025 English Grammar Game | Built with ‚ù§Ô∏è for learning
  </footer>

  <script>
    const questions = [
      {
        question: "The teacher teaches the students.",
        options: ["Active Voice", "Passive Voice"],
        answer: "Active Voice"
      },
      {
        question: "The cake was eaten by the child.",
        options: ["Active Voice", "Passive Voice"],
        answer: "Passive Voice"
      },
      {
        question: "She is writing a letter.",
        options: ["Active Voice", "Passive Voice"],
        answer: "Active Voice"
      },
      {
        question: "A letter is being written by her.",
        options: ["Active Voice", "Passive Voice"],
        answer: "Passive Voice"
      },
      {
        question: "The dog bit the man.",
        options: ["Active Voice", "Passive Voice"],
        answer: "Active Voice"
      },
      {
        question: "The man was bitten by the dog.",
        options: ["Active Voice", "Passive Voice"],
        answer: "Passive Voice"
      }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, q.answer);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      clickSound.play();
      if (selected === correct) {
        feedbackEl.textContent = "‚úÖ Correct!";
        feedbackEl.style.color = "green";
      } else {
        feedbackEl.textContent = `‚ùå Wrong! Correct: ${correct}`;
        feedbackEl.style.color = "red";
      }

      setTimeout(() => {
        current = (current + 1) % questions.length;
        loadQuestion();
      }, 1500);
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    window.onload = () => {
      loadQuestion();
      bgMusic.volume = 0.3;
      bgMusic.play();
    };
  </script>
</body>
</html>
